<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Bonanza</title>
    <link rel="icon" href="images/favicon.ico" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a class="active" href="">Menu</a></li>
            <li><a href="">Booking</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </header>
    <main>
        <div id="menu-sec" class="menu">
            <h2>Menu</h2>
            <ul class="menu-items">
                <li>Beef Burger - $<span class="price">250</span>
                    <button onclick="handleIncreaseDecrease('beef','true')" class="add">+</button>
                    <button onclick="handleIncreaseDecrease('beef','false')"  class="remove">-</button> 
                    <input id="beef" type="text" value="0">
                </li>
                <li>Turkey Burger - $<span class="price">200</span>
                    <button onclick="handleIncreaseDecrease('turkey','true')" class="add">+</button>
                    <button onclick="handleIncreaseDecrease('turkey','false')" class="remove">-</button> 
                    <input id="turkey" type="text" value="0">
                </li>
                <li>Hawaii Burger - $<span class="price">180</span>
                    <button onclick="handleIncreaseDecrease('hawaii','true')" class="add">+</button>
                    <button onclick="handleIncreaseDecrease('hawaii','false')" class="remove">-</button> 
                    <input id="hawaii" type="text" value="0">
                </li>
                <li>Mushroom Burger - $<span class="price">150</span>
                    <button onclick="handleIncreaseDecrease('mushroom','true')" class="add">+</button>
                    <button onclick="handleIncreaseDecrease('mushroom','false')" class="remove">-</button> 
                    <input id="mushroom" type="text" value="0">
                </li>
                <li>Green Burger - $<span class="price">130</span>
                    <button onclick="handleIncreaseDecrease('green','true')" class="add">+</button>
                    <button onclick="handleIncreaseDecrease('green','false')" class="remove">-</button> 
                    <input id="green" type="text" value="0">
                </li>
                <li>Elk Burger - $<span class="price">100</span>
                    <button onclick="handleIncreaseDecrease('elk','true')" class="add">+</button>
                    <button onclick="handleIncreaseDecrease('elk','false')" class="remove">-</button> 
                    <input id="elk" class="count" type="text" value="0">
                </li>
                <li>Veggie Burger - $<span class="price">75</span>
                    <button onclick="handleIncreaseDecrease('veggie','true')" class="add">+</button>
                    <button onclick="handleIncreaseDecrease('veggie','false')" class="remove">-</button> 
                    <input id="veggie" type="text" value="0">
                </li>
                
                
            </ul>
            <div class="check-out">
                <h4>Sub-total: <span id="sub-total">0</span></h4>
                <h6>Vat <small>(25%)</small> : <span id="vat">0</span></h6>
                <h3>Total: <span id="total">0</span></h3>
                <button onclick="handleOrder()" id="order-btn">Order</button>
            </div>
        </div>
            <iframe id="animation" src="https://giphy.com/embed/BYoRqTmcgzHcL9TCy1" width="477" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        
    </main><script src="script.js"></script>
</body>
</html>
