<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Bonanza</title>
    <link rel="icon" href="images/favicon.ico" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a class="active" href="">Menu</a></li>
            <li><a href="">Booking</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </header>
    <main>
        <div id="menu-sec" class="menu">
            <h2>Menu</h2>
            <ul class="menu-items">
                <li>Beef Burger 
                    <button onclick="handleIncrease('beef','true')" class="add">+</button>
                    <button onclick="handleIncrease('beef','false')"  class="remove">-</button> 
                    <input id="beef" type="text" value="0">
                </li>
                <li>Elk Burger 
                    <button onclick="handleIncrease('elk','true')" class="add">+</button>
                    <button onclick="handleIncrease('elk','false')" class="remove">-</button> 
                    <input id="elk" class="count" type="text" value="0">
                </li>
                <li>Mushroom Burger 
                    <button onclick="handleIncrease('mushroom','true')" class="add">+</button>
                    <button onclick="handleIncrease('mushroom','false')" class="remove">-</button> 
                    <input id="mushroom" type="text" value="0">
                </li>
                <li>Turkey Burger 
                    <button onclick="handleIncrease('turkey','true')" class="add">+</button>
                    <button onclick="handleIncrease('turkey','false')" class="remove">-</button> 
                    <input id="turkey" type="text" value="0">
                </li>
                <li>Veggie Burger 
                    <button onclick="handleIncrease('veggie','true')" class="add">+</button>
                    <button onclick="handleIncrease('veggie','false')" class="remove">-</button> 
                    <input id="veggie" type="text" value="0">
                </li>
                <li>Green chile Burger 
                    <button onclick="handleIncrease('green','true')" class="add">+</button>
                    <button onclick="handleIncrease('green','false')" class="remove">-</button> 
                    <input id="green" type="text" value="0">
                </li>
                <li>Hawaii Burger 
                    <button onclick="handleIncrease('hawaii','true')" class="add">+</button>
                    <button onclick="handleIncrease('hawaii','false')" class="remove">-</button> 
                    <input id="hawaii" type="text" value="0">
                </li>
            </ul>
            <div class="check-out">
                <h4>Sub-total: <span>0</span></h4>
                <h6>Vat <small>(25%)</small> : <span>0</span></h6>
                <h3>Total: <span>0</span></h3>
                <button onclick="handleOrder()" id="order-btn">Order</button>
            </div>
        </div>
            <iframe id="animation" src="https://giphy.com/embed/BYoRqTmcgzHcL9TCy1" width="477" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        
    </main><script src="script.js"></script>
</body>
</html>
